<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Pizza</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="header__main-header">
            <div class="header__logo">Icon</div>
            <div class="header__title">Delicious Pizza Recipe</div>
        </div>
        <div class="header__sub-header">
            <div class="header__pizza-name">Classic Margherita Pizza</div>
            <div class="header__pizza-caption">A simple and decilious pizza recipes</div>
        </div>
    </header>
    <main id="main">
        <section id="content">
            <div class="content__pizza">
                <ul class="content__pizza-button-list">
                    <li class="content__pizza-button"><a href="#">Step 1</a></li>
                    <li class="content__pizza-button"><a href="#">Step 2</a></li>
                    <li class="content__pizza-button"><a href="#">Step 3</a></li>
                </ul>
                <div class="content__pizza-main">
                    Main Animation Zone
                    <div class="animation-sauce">
                        <div id="spoonhold">
                            <img id="spoon" src="./spoon.png" alt="">
                        </div>
                        <img id = "splat" src="./sauced_up.png" alt="">
                    </div>
                    <div class="animation-oven">
                        <img id="oven" src="./oven.png" alt="">
                        <img id="timer" src="./timer.png" alt="">
                        <img id="pizza" src="./pizza_oven.png" alt="">
                        <img id="rack" src="./rack.png" alt="">
                        <div id="heat"></div>
                    </div>
                </div>
            </div>
            <div class="content__ingredient">
                <ul class="content__ingredient-list">
                    <li class="content__ingredient-item">Ingredient 1</li>
                    <li class="content__ingredient-item">Ingredient 2</li>
                    <li class="content__ingredient-item">Ingredient 3</li>
                </ul>
            </div>
        </section>

        <section id="steps">
            <ul class="step__list">
                <li class="step__list-item">Step 1</li>
                <li class="step__list-item">Step 2</li>
                <li class="step__list-item">Step 3</li>
            </ul>
        </section>
    </main>
    <footer id="validator">
        Creator and stuff
    </footer>
</body>
</html>
