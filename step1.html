<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style1.css" />

<body>
<div id="dough-preparation" class="step-explanation">
  <div class="explanation">
    <span>Prepare the pizza dough</span><br>
    Start by mixing flour, water, yeast, and a pinch of salt in a bowl. Knead the dough until it's smooth and elastic.
  </div>
  <div class="animation">
    <div class="animation-dough">
      <div id="dough-bowl">
        <img id="bowl" src="./bowl.png" alt="">
      </div>
      <div id="dough-animation">
        <div id="flour" class="ingredient"></div>
        <div id="water" class="ingredient"></div>
        <div id="yeast" class="ingredient"></div>
        <div id="salt" class="ingredient"></div>
        <div id="kneading" class="kneading-animation"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
